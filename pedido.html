<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pedido.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pedido</title>
</head>
<body>
    <div class="text-center mt-4">
        <img src="./images/logo.jpg" class="rounded" alt="icon" style="height: 8rem">
    </div>
    <div class="text-center mt-4">
        <h1>Formulario de Pedido</h1>
    </div>
        <p class="text-center primary">La entrega será coordinada telefónicamente</p>

        <h3 class="text-center">Tu pedido</h3>
        <form class="row g-3">
            <div class="col-md-6 text-center">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
                <div class="col-md-6 text-center">
                    <label for="surname" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="surname" placeholder="Tu apellido">
                </div>
    <p class="text-center">Nombre de usuario</p>
    <div class="input-group mt-1">
    <span class="input-group-text" id="basic-addon1">@</span>   
    <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario">
    </div>
    <div class="text-center">
        <label for="correo" class="form-label">Email(Optional)</label>
        <input type="text" class="form-control" id="correo" placeholder="tumail@gmail.com">
    </div>
        <div class="text-center">
            <label for="entrega" class="form-label">Lugar de Entrega</label>
            <input type="text" class="form-control" id="entrega" placeholder="Calle, n° , localidad...">
        </div>
            <div class="col text-center">
                <label for="localidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="localidad">
            </div>
                <div class="col text-center">
                    <label for="provincia" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="provincia">
                </div>
                <div class="col text-center">
                    <label for="postal" class="form-label">Cod. Postal</label>
                    <input type="text" class="form-control" id="postal">
                </div>
                <hr style="height:5px;border:solid;color:black;background-color:black;">
                <h4 class="text-center">Forma de Pago</h4>
                    <div class="form-check text-center fs-5">
                        <input class="form-input" type="radio" name="flexRadioDefault" id="tarjeta" checked>
                        <label class="form-label" for="tarjeta">Tarjeta de Crédito</label>
                    </div>
                    <div class="form-check text-center fs-5">
                        <input class="form-input" type="radio" name="flexRadioDefault" id="mp">
                        <label class="form-label" for="mp">Mercado Pago</label>
                    </div>
                    
                    <div class="col-md-6 text-center">
                        <label for="nameTarjeta" class="form-label">Nombre del Titular de la Tarjeta</label>
                        <input type="text" class="form-control" id="nameTarjeta">
                        <p>Nombre como se muestra en la Tarjeta</p>    
                    </div>
                    
                    <div class="col-md-6 text-center">
                        <label for="numTarjeta" class="form-label">Numero de la Tarjeta</label>
                        <input type="number" class="form-control" id="numTarjeta">
                    </div>
                    <div class="row justify-content-evenly">
                        <div class="col-4 text-center">
                            <label for="vto" class="form-label">Fecha de Vencimiento</label>
                            <input type="date" class="form-control" id="vto">
                        </div>
                        
                        <div class="col-4 text-center">
                            <label for="cod" class="form-label">Código</label>
                            <input type="text" class="form-control" id="cod">
                        </div>
                    </div>
                    <hr style="height:5px;border:solid;color:black;background-color:black;">

                    <div class="d-grid gap-2 col-4 mx-auto mb-4">
                        <button type="button" class="btn btn-danger">Ingresar la Solicitud</button>
                    </div>


                </form>
            </body>
</html>
